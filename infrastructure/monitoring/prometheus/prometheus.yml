global:
  scrape_interval: 15s
  evaluation_interval: 15s

scrape_configs:
  # Prometheus itself
  - job_name: 'prometheus'
    static_configs:
      - targets: ['localhost:9090']

  # FastAPI Application (we'll create this later)
  - job_name: 'securecode-api'
    static_configs:
      - targets: ['host.docker.internal:8001']
    metrics_path: '/metrics'
